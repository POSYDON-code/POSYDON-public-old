# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Unit Test POSYDON

on: [pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.7]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: clone submodule
      uses: actions/checkout@v2
      with:
        repository: POSYDON-code/POSYDON-UNIT-TESTS
        path: posydon/tests/data/POSYDON-UNIT-TESTS
        persist-credentials: true
        lfs: true

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Get pip cache dir
      id: pip-cache
      run: |
        python -m pip install --upgrade pip setuptools wheel
        echo "::set-output name=dir::$(pip cache dir)"
    - name: pip cache
      uses: actions/cache@v2
      with:
        path: ${{ steps.pip-cache.outputs.dir }}
        key: ${{ runner.os }}-pip-${{ hashFiles('**/setup.py', '**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install gfortran swig libhdf5-serial-dev libmpich-dev
        python -m pip install coverage cpp-coveralls flake8 pytest pytest-cov
        python -m pip install .[doc]
        python -m pip install .[ml]
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        # flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude docs
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        # flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --exclude docs,versioneer.py,posydon/_version.py,posydon/tests,posydon/*/__init__.py
    - name: Test with pytest
      env:
        PATH_TO_POSYDON: /home/runner/work/POSYDON-public/POSYDON-public/
      run: |
        pytest --cov=./posydon --cov-report=xml
        cd docs && make html; cd ../

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
